<!-- Modal -->
<div class="modal fade" id="popup-{{ input.id }}"
     tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ input.category }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ${{ input.amount }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Prompt -->
<div class="modal fade" id="prompt-{{ input.id }}"
     tabindex="-1" role="dialog"
     aria-labelledby="exampleModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title alert-text" id="exampleModal">
          ATTENTION
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ confirmation_form.hidden_tag() }}
          <h5 class="text-center">
            Are you sure you want to delete {{ input.category }} of ${{ input.amount }}?
          </h5>
          <br>
          <h6 class="text-center">
            Click accept to confirm.
          </h6>
          <br>
          <input id="confirmation_prompt" name="confirmation_prompt" type="hidden" value="{{ input.id }}">
            {{ confirmation_form.submit(class="btn btn-outline-success btn-block") }}
          </input>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
